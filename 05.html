<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 폼태그</title>
</head>
<body>
    <input name ="data" required><label>이름</label> <br>
    <input placeholder="ghdtmddn011@naver.com"> <br>
    <input type="color"><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <div>비밀번호라 안보임</div>
    <input type="password">
    <div>파일을 선택</div>
    <input type="file" multiple><br>
    <div>이메일을 입력</div>
    <input type="email"><br>
    <div>성별을 선택</div>
    <input type="radio" name="g" checked>남성
    <input type="radio" name="g">여성 <br>
    <div> 기본 값을 넣을 수 있음</div>
    <input value="기본값"><br>
    <div>물론 날짜도 가능</div>
    <input type="date" value="2024-06-05"><br>
    <div>국가를 선택</div>
    <select multiple>
        <option> 대한민국 </option>
        <option> 중국 </option>
        <option> 일본 </option>
        <option> 미국 </option>
        <option> 영국 </option>
    </select><br>
    <input list="dataList">
    <datalist id="dataList">
        <option value="대한민국"></option>
        <option value="중국"></option>
        <option value="일본"></option>
        <option value="미국"></option>
        <option value="영국"></option>
    </datalist><br>
    <form>
        <label for="name">이름</label> <input id="name"><br>
        <label for="age">나이</label> <input id="age" type="number" min="0"><br>
        <label for="email">이메일</label> <input id="email" type="email"><br>
        <label for="birth">생년월일</label> <input id="birth" type="date"><br>
        <label for="country">국가</label>
        <select id="country">
            <option> 대한민국 </option>
            <option> 중국 </option>
            <option> 일본 </option>
            <option> 미국 </option>
            <option> 영국 </option>
        </select>
        <br> <br>
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
    </form>
</body>
</html>
